        <body>

            <p id="phoneNumber">Email: info@kumargym.com | Phone:8454988283 <button id="copyButton" onclick="copyPhoneNumber()">
                <i class="fas fa-copy"></i> <!-- Copy Icon from Font Awesome -->
            </button>
        
            <script>
                function copyPhoneNumber() {
                    // Get the phone number element
                    var phoneNumberElement = document.getElementById("phoneNumber");
        
                    // Extract only the numeric part
                    var numericPart = phoneNumberElement.innerText.replace(/\D/g, '');
        
                    // Create a temporary input element to copy the text
                    var tempInput = document.createElement("input");
                    tempInput.value = numericPart;
                    document.body.appendChild(tempInput);
        
                    // Select and copy the text
                    tempInput.select();
                    document.execCommand("copy");
        
                    // Remove the temporary input element
                    document.body.removeChild(tempInput);
        
                    // Alert the user
                    alert("Phone Number Copied: " + numericPart);
                }
            </script>
        
        </body>
