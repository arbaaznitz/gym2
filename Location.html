<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Button Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Add some basic styling for the container */
    .container {
      display: flex;
      align-items: center; /* Align items vertically */
    }

    /* Add some basic styling for the text */
    #text-to-copy {
      margin-right: 10px; /* Add some space between text and button */
    }

    /* Add some basic styling for the copy button */
    .copy-btn {
      background-color: #4caf50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- The container for text and copy button -->
  <div class="container">
    <!-- The text you want to copy -->
    <div id="text-to-copy">This is the text you want to copy.</div>

    <!-- The copy button with a copy icon -->
    <button class="copy-btn" onclick="copyText()"><i class="fas fa-copy"></i></button>
  </div>

  <script>
    function copyText() {
      // Get the text to copy
      var textToCopy = document.getElementById("text-to-copy");

      // Create a temporary input element
      var inputElement = document.createElement("textarea");
      inputElement.value = textToCopy.innerText;
      document.body.appendChild(inputElement);

      // Select and copy the text
      inputElement.select();
      document.execCommand("copy");

      // Remove the temporary input element
      document.body.removeChild(inputElement);

      // Provide some feedback to the user (optional)
      alert("Text copied to clipboard!");
    }
  </script>

</body>
</html>
